<!DOCTYPE html>
<html>
<head>
    <title>Interruptor de Luz</title>
</head>
<body>
    <h1>Interruptor de Luz</h1>

    <div id="lightBulb" style="width: 100px; height: 100px; background-color: white; border: 1px solid black;"></div>
    <button id="switchButton">Encender / Apagar</button>

    <script>
        // Obtenemos una referencia al botón y al div de la bombilla.
        var switchButton = document.getElementById("switchButton");
        var lightBulb = document.getElementById("lightBulb");

        // Variable para rastrear el estado del interruptor.
        var isOn = false;

        // Función para cambiar el estado del interruptor y el color de fondo de la bombilla.
        function toggleLight() {
            if (isOn) {
                lightBulb.style.backgroundColor = "white";
            } else {
                lightBulb.style.backgroundColor = "black";
            }
            isOn = !isOn;
        }

        // Agregamos un evento de clic al botón para cambiar el estado de la luz.
        switchButton.addEventListener("click", toggleLight);
    </script>
</body>
</html>
